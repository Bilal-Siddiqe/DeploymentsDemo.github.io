<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <button onclick="add()">Add</button>
    <br>
    <button onclick="sub()">Sub</button>
    <br>
    <button onclick="mult()">Mult</button>
    <br>
    <button onclick="product()">Product</button>


    <script>

        function add() {
            let a = prompt("Enter Value 1st");
            let b = prompt("Enter Value 2nd");
            document.write(a + b)
        }

        function sub() {
            let a = prompt("Enter Value 1st");
            let b = prompt("Enter Value 2nd");
            document.write(a - b)
        }

        function mult() {
            let a = prompt("Enter Value 1st");
            let b = prompt("Enter Value 2nd");
            document.write(a * b)
        }

        function product() {
            let a = prompt("Enter Value 1st");
            let b = prompt("Enter Value 2nd");
            document.write(a / b)
        }

    </script>
</body>

</html>
